<script type="text/javascript">
var info=new Array()
info[0]="80%，已经超越了乔布斯"
info[1]="60%，江湖上听过你的名号"
info[2]="50%，经常被要求签名合影"
info[3]="90%，全球知名人士TOP50"
info[4]="100%，举世瞩目"
info[5]="200%，无人不晓、无人不知"
info[6]="0%，屌丝一枚"
info[7]="30%，已小有名气"
info[8]="20%，just so so"
info[9]="10%，村花一朵"
info[10]="40%，听到你的名字抖三抖"
info[11]="70%，颇具明星样"


function choujiang(){
	if($("#name").val()==""){
		alert("请输入名字");
		$("#name").focus();
		return false;
	}
	
	$.post("do.php", { name: $("#name").val()},function(data){
		var a = data*30+15;
		$("#startbtn").rotate({
			duration:6000,
			angle: 0, 
			animateTo:2880+a,
			easing: $.easing.easeOutSine,
			callback: function(){
							
				var infos="经鉴定“"+$("#name").val() + "”的知名度" + info[data] +"。";
				$(document).attr('title',infos+"测测你的知名度");
				var infos="<font color=orange><b>【测试结果】</b></font><br />"+infos;
				$("#tip").html(infos);
				$("#info").css({display:""});
			}
		});
				 
	});
				 
}

function retry(){
	$("#info").css({display:"none"});
}

</script>

   <div class="demo">
        <div id="disk"></div>
        <div id="start"><img src="start.png" id="startbtn" onClick="choujiang()"></div>
   </div>

   <div class="shuru">请输入您的名字：<input value="" id="name"></div>
</div>
