    function setViewport()
    {
        var viewportMetas = {"target-densitydpi":"device-dpi","user-scalable": "no", "maximum-scale": "1.0", "initial-scale": "1.0"}, elems = document.getElementsByName("viewport"), vp, content;
        if (elems.length == 0) {
            vp =document.createElement("meta");
            vp.name = "viewport";
            vp.content = "";
            document.head.appendChild(vp);
        }
        else vp = elems[0];

        var win = window, nav = win.navigator
        var ua = nav.userAgent.toLowerCase();

        var isMobile = ua.indexOf('mobile') != -1 || ua.indexOf('android') != -1;
        if (isMobile) {
            vp.content = "initial-scale:1";
            return;
        }

        content = vp.content;
        for (var key in viewportMetas) {
            var pattern = new RegExp(key);
            if (!pattern.test(content)) {
                content += (content == "" ? "" : ",") + key + "=" + viewportMetas[key];
            }
        }

        vp.content = content;
    }
    setViewport();
