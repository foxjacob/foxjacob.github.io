<header>
    <div class="top"></div>
    <img class="head" src="./riddle_files/title.png">

</header>

<div class="container">
    <h2 class="text">听对白，答电影！星爷粉丝大考验！</h2>

    <div class="progress">
        <div class="rate"></div>
        <div id="currentRate">0%</div>
        <div class="trangle"></div>
    </div>
    <div id="result"></div>
    <div class="content" id="showPannel">
        <div class="title">
            <span>对白：</span>
            <div  style="display:none">
            	<audio src="#" id="audio_player" preload="none" type="audio/mpeg"> </audio>
            </div>
            <button id ="cantonese_audio">粤语</button>
            <span>&nbsp;</span>
            <button id="mandarin_audio">国语</button>
            <span>出自电影：</span>
            <br />
            <span id="answer" style="display:none">国产凌凌漆</span>
        </div>

        <div class="row">
            <input type="radio" name="answer" key="0" id="answerValue0" value="0" listorder="0" checked="checked">
            <label id="answer0" for="answerValue0">国产凌凌漆</label>
        </div>
        <div class="row">
            <input type="radio" name="answer" id="answerValue1" value="1" listorder="1">
            <label id="answer1" for="answerValue1">百变星君</label>
        </div>
        <div class="row">
            <input type="radio" name="answer" id="answerValue2" value="2" listorder="2">
            <label id="answer2" for="answerValue2">赌侠</label>
        </div>

        <div class="bottom"></div>
    </div>
</div>

<button type="button" class="btn next">下一题</button>

<div id="playAgain">
    <p>
        <button type="button" class="btn reset">再来一次</button>
        <button type="button" class="btn share">分享到朋友圈</button>
    </p>
</div>

<a class="logo" href="https://mp.weixin.qq.com/s/h0derngZtPCxIN2D3ubugw">
    点击关注悠狐阁
</a>


<div id="share">
    <img src="./riddle_files/pointo.png">
    <h4>
        点击右上角分享到朋友圈<br>
        让大家围观你的成绩吧^_^
    </h4>
</div>

<script src="./riddle_files/jquery.js"></script>
<script src="./riddle_files/fanstest.js"></script>
<script>
    (function () {

        var imgUrl = 'https://foxjacob.gitee.io/gamestation/games/xyfs/icon.png';
        var lineLink = 'https://foxjacob.gitee.io/gamestation/games/xyfs/';
        var appid = '';

        function shareFriend() {
            WeixinJSBridge.invoke('sendAppMessage',{
                "appid": appid,
                "img_url": imgUrl,
                "img_width": "410",
                "img_height": "410",
                "link": lineLink,
                "desc": document.title,
                "title": document.title
            }, function(res) {
                _report('send_msg', res.err_msg);
            })
        }

        function shareTimeline() {
            WeixinJSBridge.invoke('shareTimeline',{
                "img_url": imgUrl,
                "img_width": "410",
                "img_height": "410",
                "link": lineLink,
                "desc": document.title,
                "title": document.title
            }, function(res) {
                _report('timeline', res.err_msg);
            });
        }

        function shareWeibo() {
            WeixinJSBridge.invoke('shareWeibo',{
                "content": document.title,
                "url": lineLink
            }, function(res) {
                _report('weibo', res.err_msg);
            });
        }

        document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {

            // 发送给好友
            WeixinJSBridge.on('menu:share:appmessage', function(argv){
                shareFriend();
            });

            // 分享到朋友圈
            WeixinJSBridge.on('menu:share:timeline', function(argv){
                shareTimeline();
            });

            // 分享到微博
            WeixinJSBridge.on('menu:share:weibo', function(argv){
                shareWeibo();
            });
        }, false);

    })();
</script>
