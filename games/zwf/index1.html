    <style>html, body {
        margin: 0;

    canvas {
        position: fixed;

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        text-align: center
    }

    .board-img {
        height: 100%
    }

    .board-btn {
        position: absolute;
        width: 67%;
        left: 17%;
        height: 10%;

    }
