<script type="text/javascript" src="./js/zepto.min.js"></script>
<script type="text/javascript">
    (function(){
        var sel_id = "";
        $(".J_sel").on("tap", function(){
            var is_sel = $(this).attr("data-sel");
            if(is_sel == 1){
                var reg = new RegExp("(^|,)"+ $(this).attr("data-id") +",");
                sel_id = sel_id.replace(reg, "$1");
                $(this).attr("data-sel", 0).removeClass("list-item-sel");
            }else{
                sel_id += $(this).attr("data-id") +",";
                $(this).attr("data-sel", 1).addClass("list-item-sel");
            }
            $("#J_share_link").attr("href", "./share.php#"+ sel_id.replace(/,$/, ""))
        });
        $("#J_share_link").click(function(){
            if(sel_id == ""){
                alert("至少要选一个拉过粑粑的地方哦！");
                return false;
            }
        });


        var share_desc = "艾玛太搞了！“粑粑”去哪儿，标记你在哪些地方拉过粑粑！";
        var share_url = "http://www.haoqiao.cn/baba/index.html";
        var share_img = "http://www.haoqiao.cn/baba/images/baba_share_icon_4.png";
        var jump_url = "http://mp.weixin.qq.com/s?__biz=MjM5ODU4OTA2MA==&mid=200533306&idx=1&sn=424b2c54680931e5d031d43890a5ab6b#rd";

        document.addEventListener("WeixinJSBridgeReady", function(){
            WeixinJSBridge.on("menu:share:appmessage",
                function(e){
                    WeixinJSBridge.invoke("sendAppMessage", {
                        img_url : share_img,
                        link : share_url,
                        desc : share_desc,
                        title : "粑粑去哪儿"
                    }, function(e){
                        if(typeof $ != "undefined"){
                            $.ajax({
                                url : "/ajax/baba_tj", 
                                data : {
                                    type : "列表页好友分享"
                                },
                                type : "GET",
                                dataType : "json",
                                success : function(){}
                            });
                        }
                        //document.location.href = jump_url;
                    })
                }
            ), WeixinJSBridge.on("menu:share:timeline", function(e){
                    WeixinJSBridge.invoke("shareTimeline", {
                        img_url : share_img,
                        img_width : "640", 
                        img_height : "640", 
                        link : share_url,
                        desc : share_desc, 
                        title : share_desc
                    }, function(e){
                        if(typeof $ != "undefined"){
                            $.ajax({
                                url : "/ajax/baba_tj", 
                                data : {
                                    type : "列表页朋友圈分享"
                                },
                                type : "GET",
                                dataType : "json",
                                success : function(){}
                            });
                        }
                        //document.location.href = jump_url;
                    })
                })
        }, !1);
    })();
</script>
