  <style type="text/css" media="screen">
    body {
      text-align: center;

      -webkit-touch-callout: none;

<body style="">
  <p class="time"><span id="sec">10.00</span>秒</p>
  <p>点击开始，狂摇手机吧</p>
  <p id="score">开始</p>
  <div class="share" style="display: none; ">
    <span class="btn again">再来一次</span>
    <span class="btn go">炫耀一下</span>
  </div>
  <img class="fx" src="share.png" alt="share" ontouchstart="document.querySelector(&#39;.fx&#39;).style.display=&#39;none&#39;;">
  <div class="ads" style="width: 100%; height: 69px; margin: 0px; margin-top: 150px; padding: 0px; border: none; background: none; ">
    <a align="center" style="color:white" href="https://foxjacob.github.io/gamestation/">更多游戏</a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

  </div>
  <audio src="shake.m4r"></audio>
  
  <script type="text/javascript" charset="utf-8">
    var audio = document.querySelector('audio');
    audio.src = 'shake.m4r';
    var mebtnopenurl = 'http://foxjacob.wicp.vip:6688/res/plugins/games/GameStation';

    function goHome()
    {
      window.location =
        "https://foxjacob.github.io/gamestation/games/yao";
    }

    function dp_submitScore(score)
    {
      dp_share();
    }

    function onShareComplete(res)
    {
      document.location.href = mebtnopenurl;
    }

    window.shareData = {
      "imgUrl": "https://foxjacob.github.io/gamestation/games/yao/logo.jpg",
      "timeLineLink": "https://foxjacob.github.io/gamestation/games/yao",
      "tTitle": "疯狂手臂，翻滚吧，是时候治一下肩周炎了！",
      "tContent": "在10秒内疯狂的摇一摇，想赢？不容易。"
    };


    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady()
    {
      WeixinJSBridge.on('menu:share:appmessage', function(argv)
      {
        WeixinJSBridge.invoke('sendAppMessage',
        {
          "img_url": window.shareData.imgUrl,
          "link": window.shareData.timeLineLink,
          "desc": window.shareData.tContent,
          "title": window.shareData.tTitle
        }, onShareComplete);
      });

      WeixinJSBridge.on('menu:share:timeline', function(argv)
      {
        WeixinJSBridge.invoke('shareTimeline',
        {
          "img_url": window.shareData.imgUrl,
          "img_width": "640",
          "img_height": "640",
          "link": window.shareData.timeLineLink,
          "desc": window.shareData.tContent,
          "title": window.shareData.tTitle
        }, onShareComplete);
      });
    }, false);

    document.addEventListener('touchmove', function(e)
    {
      e.preventDefault();
    }, false);
    if (window.DeviceMotionEvent)
    {
      window.addEventListener('devicemotion', deviceMotionHandler, false);
    }
    var SHAKE_THRESHOLD = 600;
    var last_update = 0;
    var x, y, z, last_x, last_y, last_z;
    var ds = document.querySelector('#score');
    var sec = document.querySelector('#sec');
    var share = document.querySelector('.share');
    var go = document.querySelector('.go');
    var again = document.querySelector('.again');
    var score = 0;
    var begin = false;
    var time = 1000;
    var end = false;
    ds.textContent = '开始';
    share.style.display = 'none';

    again.addEventListener('touchstart', function()
    {
      location.reload();
      end = false;
      time = 1000;
      score = 0;
      share.style.display = 'none';
      ds.textContent = '开始';
      sec.textContent = '10.00';
      //run();
    });

    go.addEventListener('touchstart', function()
    {
      var fx = document.querySelector('.fx');
      fx.style.display = 'block';
      dp_share();
    });

    function dp_share()
    {
      if (score > 0)
      {
        document.title = '10秒我能摇' + score + '下,你行你试试.'
      }
      else
      {
        document.title = '疯狂摇一摇，玩完之后我的胳膊已经不是我的了.';
      }
      window.shareData.tTitle = document.title;
    }

    function run()
    {
      if (begin || end) return;
      audio.loop = true;
      audio.play();
      begin = true;
      ds.textContent = 0;
      var tid = setInterval(function()
      {
        time--;
        document.body.style.backgroundColor = '#' + (time + 700).toString(
          16);
        if (time < 0)
        {
          audio.loop = false;
          audio.pause();
          document.body.style.backgroundColor = '#ccc';
          clearInterval(tid);
          begin = false;
          end = true;
          share.style.display = 'block';
          return;
        }
        sec.textContent = (time / 100).toPrecision(time.toString().length);
      }, 10);

    }

    ds.addEventListener('touchstart', function()
    {
      run();
    });

    function deviceMotionHandler(eventData)
    {
      if (!begin)
      {
        ds.style.webkitTransform = 'translate3d(0px,0px,0px)';
        return;
      }
      var acceleration = eventData.accelerationIncludingGravity;
      var curTime = new Date().getTime();
      var diffTime = curTime - last_update;

      if (diffTime > 100)
      {

        last_update = curTime;

        x = acceleration.x;
        y = acceleration.y;
        z = acceleration.z;

        var xdiff = (x - last_x);
        var ydiff = (y - last_y);
        var zdiff = (z - last_z);

        ds.style.webkitTransform = 'translate3d(' + xdiff + 'px,' + ydiff +
          'px,' + zdiff + 'px)';

        var value = x + y + z;
        var lastvalue = last_x + last_y + last_z;
        var speed = Math.abs(value - lastvalue) /
          diffTime * 10000;

        if (speed > SHAKE_THRESHOLD)
        {
          ds.textContent = score++;
        }
        last_x = x;
        last_y = y;
        last_z = z;
      }
    }
  </script>
