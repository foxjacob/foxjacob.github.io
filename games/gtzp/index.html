<script>
function GetParam(e){//通过名称获取url传值方法
	/*
	 *e:key名字
	*/
	var url = document.location.href;
	var name="";
	e+='=';

	if (url.indexOf(e)>0){
		 name = url.substring(url.indexOf(e)+e.length,url.length);
	}
	
	if(name.indexOf('&')>0){
		name = name.substring(0,name.indexOf('&'));
	}
	return name;
}

if(!GetParam('restart')){
	var bodyObj = document.body;//页面body节点对象
	var loadingBox = document.createElement("div");//Loading对象
	bodyObj.appendChild(loadingBox);//新建的对象加入页面
	loadingBox.innerHTML='<div class="rabbitLoading" id="loadingId"><div class="rabbitLoad"><img src="logo.png" ><div class="progressbar"><div class="progressing" id="progressingId"></div></div></div></div>';
	loadingBox.id="loadingBox_by_gzy";
	
	var loadPre=0;
	
	var loadTimer;
	
	setProgress();
}
	
function setProgress(){
	
	var rnd=Math.ceil(Math.random()*10)+5;
	
	loadPre+=rnd;
	
	if(loadPre>90){
		loadPre=90;
	}
	
	document.getElementById('progressingId').style.width=loadPre+'%';
	
	if(loadPre<90){
		loadTimer=setTimeout(function(){
			setProgress();
		},3000);
	}
	
}

</script>
