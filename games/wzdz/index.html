
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>蚊子战争【悠狐阁】</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000000;">
<canvas id="gameCanvas" width="640" height="960"></canvas>
<script src="wzzz_game.min.js"></script>
<script language=javascript>
        window.homeurl="";
        window.shareData={};
        window.shareData.imgUrl="https://foxjacob.github.io/gamestation/games/wzdz/icon.png";
        window.shareData.timeLineLink="https://foxjacob.github.io/gamestation/games/wzdz/";
        window.shareData.tTitle = "蚊子战争";
        window.shareData.tContent = "蚊子战争";

		function goHome(){
			window.location=window.homeurl;
		}
		function clickMore(){
			 window.location=window.homeurl;
		}
		function dp_share(){
			document.getElementById("share").style.display="";
		}

		function dp_submitScore(score){
			if(score>0){
				window.shareData.tTitle="我为预防登革热击杀了"+score+"只蚊子!求超越!";
				window.shareData.tContent="我为预防登革热击杀了"+score+"只蚊子!求超越!";
				dp_share();
			}
			
		}
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			WeixinJSBridge.on('menu:share:appmessage', function(argv) {
				WeixinJSBridge.invoke('sendAppMessage', {
					"img_url": window.shareData.imgUrl,
					"link": window.shareData.timeLineLink,
					"desc": window.shareData.tContent,
					"title": window.shareData.tTitle
				}, function(res) {
					document.location.href = mebtnopenurl;
				})
			});

			WeixinJSBridge.on('menu:share:timeline', function(argv) {
				WeixinJSBridge.invoke('shareTimeline', {
					"img_url": window.shareData.imgUrl,
					"img_width": "640",
					"img_height": "640",
					"link": window.shareData.timeLineLink,
					"desc": window.shareData.tContent,
					"title": window.shareData.tTitle
				}, function(res) {
					document.location.href = mebtnopenurl;
				});
			});
		}, false);
		</script>
	<div id='share' style="display: none">
        <img width='100%' src="share.png"
        style="position: fixed; z-index: 9999; top: 0; left: 0; display: "
        ontouchstart="document.getElementById('share').style.display='none';" />
    </div>
</body>
</html>
