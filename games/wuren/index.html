<script>
var _url;
function setShare(title, content){
LBGAME.Share.updateData({
call:false,// false只更新数据||true更新数据+调启用户端分享
title:title||"一起来玩【别吃五仁月饼】！超好玩！",
imgUrl:"http://yx8.com/game/wuren/img/icon.png",
cont:content||"一起来玩【别吃五仁月饼】！超好玩！",
url:_url||"http://yx8.com/game/wuren/",
doneJump:"http://yx8.com/game/wuren/?wuren",
fun:"" // 分享时回调，不 fun:function(){}
});
}
setShare();
LBGAME.Share.setShareUrl(function(url){
_url = url;
setShare();
})
var oShare=document.getElementById('share');
oShare.addEventListener('touchstart', function(){this.style.display='none';}, false)
egret_h5.startGame();
</script>
