}

.moreGames a {
	font: 11px Arial;
	text-decoration: none;

	</head>
	<body>
		<canvas id="stage">
		您的浏览器不支持html5, 请换用支持html5的浏览器
		</canvas>
		<script language=javascript>
		var mebtnopenurl = 'https://mp.weixin.qq.com/s/h0derngZtPCxIN2D3ubugw'; //更多游戏链接
		var myscore=0;
		var mylevel=0;
		window.shareData = {
		        "imgUrl": "./img/icon.png", //分享时的图片
		        "timeLineLink": "./index.html",  //分享时的链接
		        "tTitle": "超级染色体", //分享时的title
		        "tContent": "超级染色体" //分享时的内容
		};
				
		function goHome(){
			window.location=mebtnopenurl;
		}
		function clickMore(){
			goHome();
		}
		function dp_share(){
			document.title ="我用了"+score+"步完成了超级染色体，你也来试试吧！";
			document.getElementById("share").style.display="";
			window.shareData.tTitle = document.title;
		}
		function dp_Ranking(){
			window.location=mebtnopenurl;
		}

		function showAd(){
		}
		function hideAd(){
		}
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
		    
		    WeixinJSBridge.on('menu:share:appmessage', function(argv) {
		        WeixinJSBridge.invoke('sendAppMessage', {
		            "img_url": window.shareData.imgUrl,
		            "link": window.shareData.timeLineLink,
		            "desc": window.shareData.tContent,
		            "title": window.shareData.tTitle
		        }, onShareComplete);
		    });

		    WeixinJSBridge.on('menu:share:timeline', function(argv) {
		        WeixinJSBridge.invoke('shareTimeline', {
		            "img_url": window.shareData.imgUrl,
		            "img_width": "640",
		            "img_height": "640",
		            "link": window.shareData.timeLineLink,
		            "desc": window.shareData.tContent,
		            "title": window.shareData.tTitle
		        }, onShareComplete);
		    });
		}, false);
		</script>
		<div id=share style="display: none">
			<img width=100% src="img/share.png"
				style="position: fixed; z-index: 9999; top: 0; left: 0; display: "
				ontouchstart="document.getElementById('share').style.display='none';">
		</div>
		<div style="display: none;">
			<script type="text/javascript">
			var myData = {};
			function dp_submitScore(score,level){
				myscore=score;
				mylevel=level
				myData.score = score;
				myData.scoreName = score+"步";
				if(score>5){
					if (confirm("真行,你用了"+score+"步！要不要通知下小伙伴们呢？")){
						dp_share();
					}
				}
			}
			function onShareComplete(res) {
				document.location.href = mebtnopenurl;
	        }
			</script>

	</body>
