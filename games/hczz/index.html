<script type="text/javascript">
document.addEventListener('WeixinJSBridgeReady', function() {
		onBridgeReady();
	},false);
	function onBridgeReady() {
		try{
			var mainTitle="\"横冲直撞\"世界杯拼球！我们拼车！你能\"撞\"出什么车！",
				mainDesc="世界杯拼球，咱们拼车！横冲直撞小游戏拼车大乐趣！智商决定座驾，你能\"撞\"出什么车你造吗？你造吗？",
				mainURL= "https://foxjacob.github.io/games/hczz/";
			
			//转发朋友圈
			WeixinJSBridge.on("menu:share:timeline", function(e) {
				WeixinJSBridge.invoke("shareTimeline", {
					img_url:mainImgUrl,
					img_width: "120",
					img_height: "120",
					link: mainURL,
					desc: mainDesc,
					title: mainTitle				
				}, function(res) {
					dialog();
					// $(".mask2").css('display','none');
				});
			});
			//同步到微博
			WeixinJSBridge.on("menu:share:weibo", function() {
				WeixinJSBridge.invoke("shareWeibo", {
					"content": mainDesc,
					"url": mainURL
				}, function(res) {
					dialog();
					// $(".mask2").css('display','none');
				});
			});
			//分享给朋友
			WeixinJSBridge.on('menu:share:appmessage', function(argv) {
				WeixinJSBridge.invoke("sendAppMessage", {
					img_url: mainImgUrl,
					img_width: "120",
					img_height: "120",
					link: mainURL,
					desc: mainDesc,
					title: mainTitle
				}, function(res) {
					setTimeout(function(){
						dialog();
						// $(".mask2").css('display','none');
					},1);
				});
			});
		}catch(e){
			alert(e);
		}
	};
	function dialog(){
		if(URL.getQueryString('f') == 'fans'){
			return false;
		}
		var t = confirm("\"横冲直撞\"世界杯拼球！我们拼车！你能\"撞\"出什么车！");
		if(t){
			window.location.href = 'https://mp.weixin.qq.com/s/h0derngZtPCxIN2D3ubugw';
		}
	}

</script>
<div id="reset" class="btn_reset"><span><img src="qc/2014/wap.gif"></span>打回原形</div>
