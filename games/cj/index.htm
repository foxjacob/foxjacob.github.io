<script>
    $(document).ready(function () {
        var sUserAgent = navigator.userAgent.toLowerCase();
        var bIsAndroid = sUserAgent.match(/android/i) == "android";
        var indexAndroid = sUserAgent.indexOf("android");
        var androidVersion = parseFloat(sUserAgent.slice(indexAndroid + 8));
        if (bIsAndroid && androidVersion < 3) {
            head.load("js/index_2.js", "css/icon.css","css/p0_2.css", "css/p1_2.css", "css/p2_2.css", "css/p3_2.css", function () {
                var imgPre = preImg(".p1__f_img");
                imgPre.onload = function () {
                    $(".loading-wrap").css("display", "none");
                    head.load("css/p4_2.css", "css/p5_2.css", "css/p6_2.css", function () {
                        var imgShare = preImg(".share-guide");
                        imgShare.onload = function () {
                            $(".share-mask").css("display", "none");
                        }
                    });
                };
            });
        } else {
            head.load("js/index.js","css/icon.css", "css/p0.css", "css/p1.css", "css/p2.css", "css/p3.css", function () {
                var imgPre = preImg(".p1__f_img");
                imgPre.onload = function () {
                    $(".loading-wrap").css("display", "none");

                    var audio = document.querySelector("audio");
                    audio.oncanplay = playmusic();

                    var firsttaped = 0;
                    function playmusic(){
                        $('html').on('touchstart',function(){
                            if(firsttaped == 0){
                                audio.play();
                                firsttaped = 1;
                            }
                        });
                    }

                    $(".speaker").css("display","block");

                    head.load("css/p4.css", "css/p5.css", "css/p6.css", function () {
                        var imgShare = preImg(".share-guide");
                        imgShare.onload = function () {
                            $(".share-mask").css("display", "none");
                        }
                    });
                };
            });
        }
        // localStorage.removeItem("timer");
        var timer= localStorage?localStorage.getItem("timer"):"";
        var title="在外漂泊的你，春节早点回家";
        var desc = "我坚持“春节回家陪爸妈”\n♥立即参与>>♥";
        if(timer && !isNaN(parseInt(timer))){
            $(".p6__number").html(timer);
            $(".part.p6__p").show();
            title="我坚持“春节回家陪爸妈”♥是第"+timer+"位参与者，马上加入";
            shaketv.wxShare('http://dl.game.35go.net/weixin/yxkw/cj/img/thumb-logo.png',title,desc);
        }else{
            var start = new Date('2014/11/25').getTime();
            var now = new Date().getTime();
            var s = parseInt((now - start) / 1000 * 1.1574074074074074 + 10000);
            
            $(".p6__number").html(s);
            $(".part.p6__p").show();
            title="我坚持“春节回家陪爸妈”♥是第"+s+"位参与者，马上加入";
            $(".p5__print-wrap").on('tap',function(){
                if(localStorage){
                    localStorage.setItem("timer",s);
                }
            });

            $(".p5__print-wrap").on('longTap',function(){
                if(localStorage){
                    localStorage.setItem("timer",s);
                }
            });

            shaketv.wxShare('http://dl.game.35go.net/weixin/yxkw/cj/img/thumb-logo.png',title,desc);
        }
    });


    window.onresize = function(){
        $(".content-li").each(function () {
            $(this).css("height", $(window).height());
        });
        screenHeight = $(window).height();
    };

    setTimeout(function(){
        $(window).resize();
    },1000);

</script>
